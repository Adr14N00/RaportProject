<mat-card>
  <mat-card-content>

      @if (!isExportsLoaded){
        <diV style="display: flex; justify-content: center; align-items: center;  min-height: 70vh; width: 100%;">
          <mat-spinner></mat-spinner>
        </diV>
      } @else {
        @if (isNoContent) {
          <diV style="display: flex; justify-content: center; align-items: center;  min-height: 70vh; width: 100%;">
            No Content
          </diV>
        }@else {
          <div class="table-container">

            <table mat-table [dataSource]="dataSource" class="custom-table">

              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef class="column-name"> Nazwa </th>
                <td mat-cell *matCellDef="let element">{{element.Name}} </td>
              </ng-container>

              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef class="column-name"> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
              </ng-container>

              <ng-container matColumnDef="Time">
                <th mat-header-cell *matHeaderCellDef class="column-name"> Godzina </th>
                <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
              </ng-container>

              <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef class="column-name"> UÅ¼ytkownik </th>
                <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
              </ng-container>

              <ng-container matColumnDef="LocationName">
                <th mat-header-cell *matHeaderCellDef class="column-name"> Lokal </th>
                <td mat-cell *matCellDef="let element"> {{element.LocationName}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
        }
      }

      @if (exports && !isNoContent){
        <div class="paginator-container">
          <mat-paginator
          [pageIndex]="pageNumberPag"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          [length]="lengthOfExportsList"
          (page)="loadNextPage($event)"
          aria-label="Select page">
          </mat-paginator>
        </div>
      }


  </mat-card-content>
</mat-card>
